<!DOCTYPE html>
<html lang="km">
<head>
<meta charset="UTF-8">
<title>Love Message</title>
<style>
    body {
        background-color: #0a2a0a;
        color: white;
        font-family: "Khmer OS Moul", Arial, sans-serif;
        text-align: center;
        overflow: hidden;
    }
    #messageBox {
        width: 80%;
        margin: 150px auto;
        font-size: 36px;
        line-height: 1.6;
        white-space: pre-wrap;
    }
</style>
</head>
<body>
<div id="messageBox"></div>

<script>
    const text = "ជិតដល់ថ្ងៃបុណ្យណូអែលហើយបងចង់ប្រាប់អូនថាបងស្រឡាញ់អូន ម៉េងអ៊ី Love you cherm​ thanks you for taking care of this little boy ពីបង​ កាលិប​ ";
    let i = 0;

    function typeLetter() {
        if (i < text.length) {
            document.getElementById("messageBox").textContent += text.charAt(i);
            i++;
            setTimeout(typeLetter, 140); // slower typing speed
        }
    }

    window.onload = typeLetter;
</script>
</body>
</html>
